<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
{% extends 'includes/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <form action="." method="post" id="make_course"> {% csrf_token %}
        Department: <input name="department" type="text" required><br>
        Name: <input name="name" type="text" required><br>
        Course No.: <input name="course_number" type="number" required><br>
        Group No.: <input name="group_number" type="number" required><br>
        Teacher: <input name="teacher" type="text" required><br>
        Start time: <input name="start_time" type="time" required min="00:00" max="23:59"><br>
        End time: <input name="end_time" type="time" required min="00:00" max="23:59"><br>
        End time: <input name="exam_date" type="date" value="2012-11-15" required><br>
        First day: <select name="first_day" required>
            <option value="0">شنبه</option>
            <option value="1">یکشنبه</option>
            <option value="2">دوشنبه</option>
            <option value="3">سه شنبه</option>
            <option value="4">چهارشنبه</option>
        </select><br>
        Second day: <select name="second_day">
            <option selected="selected" value=""></option>
            <option value="0">شنبه</option>
            <option value="1">یکشنبه</option>
            <option value="2">دوشنبه</option>
            <option value="3">سه شنبه</option>
            <option value="4">چهارشنبه</option>
        </select><br>
        <input type="submit" value="submit">
    </form>
{% endblock %}
</body>
</html>
